{% extends 'base.html' %}

{% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>

                {% comment %} ALERT {% endcomment %}
                {% if messages.error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Invalid!</strong> Please check your username or password again.
                    <button type="button" id="close_alert_login" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                
                <form action="/add_patient" method="POST" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-4">
    
                    <div class="form-outline">
                        <input type="text" id="firstName" name="firstname" class="form-control form-control-lg" />
                        <label class="form-label" for="firstName">First Name</label>
                    </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                    <div class="form-outline">
                        <input type="text" id="lastName" name="lastname" class="form-control form-control-lg" />
                        <label class="form-label" for="lastName">Last Name</label>
                    </div>
    
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
    
                    <div class="form-outline datepicker w-100">
                        <input
                        type="text"
                        class="form-control form-control-lg"
                        id="age"
                        name="age"
                        />
                        <label for="birthdayDate" class="form-label">Age</label>
                    </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                    <select class="form-select form-select-lg" name="gender" aria-label=".form-select-lg example">
                        <option value="M" selected>M</option>
                        <option value="F">F</option>
                    </select>
                    <label for="gender" class="form-label">Gender</label>
<!--     
                    <div class="form-check form-check-inline">
                        <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="otherGender"
                        value="option3"
                        />
                        <label class="form-check-label" for="otherGender">Other</label>
                    </div>
     -->
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                    <div class="form-outline">
                        <input type="email" id="emailAddress" name="email" class="form-control form-control-lg" />
                        <label class="form-label" for="emailAddress">Email</label>
                    </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                    <div class="form-outline">
                        <input type="tel" id="phoneNumber" name="phone" class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                    </div>
    
                    </div>
                </div>
    
                <!-- <div class="row">
                    <div class="col-12">
    
                    <select class="select form-control-lg">
                        <option value="1" disabled>Choose option</option>
                        <option value="2">Subject 1</option>
                        <option value="3">Subject 2</option>
                        <option value="4">Subject 3</option>
                    </select>
                    <label class="form-label select-label">Choose option</label>
    
                    </div>
                </div>
                -->
                <div class="form-outline">
                    <textarea class="form-control" id="note" name="note" rows="4"></textarea>
                    <label class="form-label" for="textAreaExample">Notes</label>
                </div>

                <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                </div>
    
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
</section>
{% endblock content %}
